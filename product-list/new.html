<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .main {
        width: 100%;
        display: flex;
        justify-content: center;
        padding: 20px;
      }

      .confirmed-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        max-width: 800px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }

      .product-image {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-right: 20px;
      }

      .product-image img {
        width: 70px;
        height: 70px;
        object-fit: cover;
      }

      .product-details {
        display: flex;
        flex-direction: column;
        justify-content: center;
        flex-grow: 1;
      }

      .product-name {
        font-weight: bold;
        font-size: 16px;
        margin-bottom: -10px;
      }

      .product-quantity-price {
        display: flex;
        justify-content: flex-start;
        align-items: center;
      }

      .product-quantity {
        font-size: 14px;
        color: #555;
        margin-right: 10px; /* Space between quantity and price */
       
      }

      .product-price {
        font-size: 14px;
        font-weight: bold;
        color: #333;
      }

      .price {
        text-align: right;
      }

      .total-price {
        font-size: 16px;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="confirmed-item">
        <div class="product-image">
          <img src="./images/image-baklava-mobile.jpg" alt="Product Image" />
        </div>
        <div class="product-details">
          <p class="product-name">Classic Tsiname</p>
          <div class="product-quantity-price">
            <p class="product-quantity">2x</p>
            <p class="product-price">@$5.50</p>
          </div>
        </div>
        <div class="price">
          <p class="total-price">$10.00</p>
        </div>
      </div>
    </div>
  </body>
</html>


<div class="confirmed-item">
  <div class="my-items">
    <div class="product-image">
      <img src="${itemImage}" alt="${itemName}" class="confirmed-item-image" />
    </div>
    <div class="product-details">
      <p class="product-name">${itemName}</p>
      <div class="product-quantity-price">
        <p class="product-quantity">${itemQuantity}x</p>
        <p class="product-price">@$${parseFloat(itemTotalPrice).toFixed(2)}</p>
      </div>
    </div>
    <div class="price">
      <p class="total-price">$${parseFloat(itemTotalPrice).toFixed(2)}</p>
    </div>
    </div>
  </div>
