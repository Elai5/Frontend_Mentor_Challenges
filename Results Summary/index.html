<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="card">
        <p class="heading">Your Result</p>
        <div class="circle">
          <p class="num">76</p>
          <p class="second-num">of 100</p>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken this tests.
        </p>
      </div>
      <div class="summary">
        <p class="main-heading">Summary</p>
        <div class="row">
          <div class="box box-01">
            <img src="/Results Summary/images/icon-reaction.svg" alt="" />
            <p>Reaction</p>
            <p class="score"><span>80</span> / 100</p>
          </div>
          <div class="box box-02">
            <img src="/Results Summary/images/icon-memory.svg" alt="" />
            <p>Reaction</p>
            <p class="score"><span>92</span> / 100</p>
          </div>
          <div class="box box-03">
            <img src="/Results Summary/images/icon-verbal.svg" alt="" />
            <p>Reaction</p>
            <p class="score"><span>61</span> / 100</p>
          </div>
          <div class="box box-04">
            <img src="/Results Summary/images/icon-visual.svg" alt="" />
            <p>Reaction</p>
            <p class="score"><span>73</span> / 100</p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
